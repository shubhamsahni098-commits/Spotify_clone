<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spt.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">

        <div class="logo">
            <img src="logo.png" alt="Spotify">Spotify
        </div>

        <div >
            <button class="home">Home</button>
        </div>

        <div >
            <button class="home">About</button>

        </div>
    </nav>

    <div class="container banner">
        <div class="songList">
            <h1 class="header">Bas bajna chahiye gana</h1>
        </div>

        <div class="songItems">
            <span class="items">
                <span class="cover"><img src="bd.png" alt=""></span>
                <span>Badri Ki Dulhaniya</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
             <span class="items">
                <span class="cover"><img src="rj2.png" alt=""></span>
                <span>Raja Ji Ke Dilwa</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
             <span class="items">
                <span class="cover"><img src="jg.png" alt=""></span>
                <span>Jag Ghumya - Sultan</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
             <span class="items">
                <span class="cover"><img src="aq.png" alt=""></span>
                <span>Dheere Dheere Se</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
             <span class="items">
                <span class="cover"><img src="jt.png" alt=""></span>
                <span>Jatti - Karan Randhawa</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
             <span class="items">
                <span class="cover"><img src="10.jpg" alt=""></span>
                <span>Let Me Love You</span>
                <span class="tg"><span class="time">05:34 </span><i class="far fa-3x fa-play-circle masterplay"></i></span>

            </span>
        </div>
        
    </div>

    <div class="bottom">

    <div class="msg">
        <span class="previous">Previous</span>
        <span class="play">Play</span>
        <span class="next">Next</span>  
    </div>  
  
    <div class="icons">
        <i class="fas fa-3x fa-step-backward bw"></i>
        <i class=" far fa-3x fa-play-circle masterplay "></i>
        <i class="fas fa-3x fa-step-forward fw"></i>
    </div> 
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    
    <span class="gif">
        <img src="playing.gif" class="gif-img hide" alt="">
    </span>

    </div>
    <div class="fame"><span class="name">~Shubham Sahni❤️</span></div>
    <script src="spt.js"></script>
</body>
</html>
